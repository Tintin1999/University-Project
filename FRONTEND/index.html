<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Untitled</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static-files/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="body" style="padding-top: 150px">
      <div class="border rounded shadow login-center">
        <form action="/" method="post">
          <div class="unknown">
            <div class="form-group text-center" style="margin-bottom: 30px">
              <i class="fas fa-user"></i>
            </div>
            <div class="form-group d-flex justify-content-center">
              <input
                type="text"
                class="form-control"
                name="firstName"
                style="width: 200px"
                placeholder="First Name"
                required
                autofocus
              />
            </div>
            <div class="form-group d-flex justify-content-center">
              <input
                type="text"
                class="form-control"
                name="lastName"
                style="width: 200px"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-group d-flex justify-content-center">
              <input
                type="email"
                class="form-control"
                name="email"
                style="width: 200px"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group d-flex justify-content-center">
              <button class="btn btn-dark" style="width: 200px" type="submit">
                REGISTER NOW
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
